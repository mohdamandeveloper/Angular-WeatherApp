<div class="site-content" style="height: 100vh;">
    <div class="hero">
      <div class="container">
        <form class="find-location">
          <input type="text" placeholder="Find your location..." [(ngModel)]="searchText" name="City" />
          <input type="submit" value="Find" (click)="GetWeatherEvent()" />
        </form>
      </div>
    </div>
    <div class="forecast-table">
      <div class="container">
        <div class="forecast-container">
          <div class="today forecast">
            <div class="forecast-header">
              <div class="day">Monday</div>
              <div class="date">6 Oct</div>
            </div> <!-- .forecast-header -->
            <div class="forecast-content">
              <div class="location">{{WeatherData?.name}}</div>
              <div class="degree">
                <div class="num">{{WeatherData?.temp_celcius}}<sup>o</sup>C</div>
                <div class="forecast-icon">
                  <img src="../assets/images/icons/icon-1.svg" alt="" width=90 />
                </div>	
              </div>
              <span><img src="../assets/images/icon-umberella.png" alt="">{{WeatherData?.clouds?.all}}%</span>
              <span><img src="../assets/images/icon-wind.png" alt="">{{WeatherData?.wind?.speed_km}} km/h</span>
              <span><img src="../assets/images/icon-compass.png" alt="">East</span>
            </div>
          </div>
          <div class="forecast">
            <div class="forecast-header">
              <div class="day">Tuesday</div>
            </div> <!-- .forecast-header -->
            <div class="forecast-content">
              <div class="forecast-icon">
                <img src="../assets/images/icons/icon-3.svg" alt="" width=48>
              </div>
              <div class="degree">23<sup>o</sup>C</div>
              <small>18<sup>o</sup></small>
            </div>
          </div>
          <div class="forecast">
            <div class="forecast-header">
              <div class="day">Wednesday</div>
            </div> <!-- .forecast-header -->

              </div>
              <div class="degree">23<sup>o</sup>C</div>
              <small>18<sup>o</sup></small>
            </div>
          </div>
          <div class="forecast">

            </div> <!-- .forecast-header -->
